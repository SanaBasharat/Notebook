<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="NewDocStyles.css">
        <script src="NewDocJS.js"></script>
    </head>
    <body>

        <div class="both-headers">
            <div class="navbar">
                <div class="dropdown">
                    <button class="dropbtn">File
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Save</a>
                        <a href="#">Save As...</a>
                        <a href="#">Options</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Export
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">PDF</a>
                        <a href="#">PPT</a>
                        <a href="#">XLS</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Collaborate
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Add</a>
                        <a href="#">Remove</a>
                        <a href="#">Invite</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">Help
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="#">Tips & Tricks</a>
                        <a href="#">Updates</a>
                        <a href="#">About</a>
                    </div>
                </div>
            </div>

            <div class="editor-toolbar">
                <div class="editor-toolbar-left">

                    <select id="font">
                        <option value="times-new-roman">Times New Roman</option>
                        <option value="calibri">Calibri</option>
                        <option value="arial">Arial</option>
                        <option value="verdana">Verdana</option>
                    </select>

                    <input type="number" id="font-size" value="11" min="1" max="72">

                    <button class="btn1"><i class="fa fa-bold"></i></button>
                    <button class="btn2"><i class="fa fa-italic"></i></button>
                    <button class="btn3"><i class="fa fa-underline"></i></button>

                    <select id="color-picker">
                        <option value="red" id="red">  </option>
                        <option value="blue" id="blue">  </option>
                        <option value="green" id="green">  </option>
                        <option value="yellow" id="yellow">  </option>
                        <option value="pink" id="pink">  </option>
                        <option value="purple" id="purple">  </option>
                        <option value="black" id="black" selected>  </option>
                        <option value="white" id="white">  </option>
                    </select>
                </div>
            </div>
        </div>

        <div class="editor-body">
            <div class="workspace">
                <textarea id="document-content" rows=50 cols=130></textarea>
            </div>
        </div>

        <div class="footer">
            <div class="footer-left">
                <a href="#action">Action: User1 editing...</a>
            </div>
            <div class="footer-right">
                <a href="active">Active users list</a>
            </div>
        </div>

    </body>
</html>
