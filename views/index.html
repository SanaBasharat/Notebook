<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="/stylesheets/indexStyles.css">
        
    </head>
    <body>

        <div class="header_logo">
            <img src="/images/logo_transparent.png" alt="" />
            <h1 class="user__title">Sign up to start creating or Sign in to take up where you left off...</h1>
        </div>
        <div class="both_forms">
            <div class="sign-up">               
                <form class="form" action="/signupverify" method="POST">
                    <div class="form_field">
                        <input type="text" name="username" placeholder="<%=name%>" class="form_input" />
                    </div>
                    
                    <div class="form_field">
                        <input type="email" name="email" placeholder="Email" class="form_input" />
                    </div>
                    
                    <div class="form_field">
                        <input type="password" name="password" placeholder="Password" class="form_input" />
                    </div>
                    
                    <button class="btn" type="submit" >Sign Up</button>
                </form>
            </div>

            <div class="sign-in">
                <form class="form" action="/loginverify" method="POST">
                    <div class="form_field">
                        <input type="email" name="email" placeholder="Email" class="form_input" />
                    </div>
                    
                    <div class="form_field">
                        <input type="password" name="password" placeholder="Password" class="form_input" />
                    </div>
                    
                    <button class="btn" type="submit">Log In</button>
                </form>
            </div>
        </div>
    </body>
</html>
